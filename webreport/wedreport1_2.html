<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p>* 필수 입력 항목</p>
<p>기본 정보</p>
<form>
  <label for="name">이 름*</label>
    <input type="text" id="name" name="name" size="8"><br>

  <label for="email">이메일*</label>
    <input type="email" id="email" name="email" size="15" placeholder="id@domain_name"><br>

   <label for="pwd">암호*</label>
    <input type="password" id="pwd" name="pwd" size="12"><br>

  <label for="confirm_password">암호 확인*</label>
    <input type="password" id="confirm_password" name="confirm_password" size="12"><br>

  <label for="mobile">모바일 폰*</label>
    <input type="tel" id="mobile" name="mobile" size="13" placeholder="010-0000-0000"><br>

  <label for="homepage">개인 홈페이지:</label>
    <input type="url" id="homepage" name="homepage" size="30" placeholder="http://"><br>

  <label for="address">주소*</label>
    <input id="address" name="address" size="30"><br>

  <p>학 력</p>

  <label for="school">학교 명*</label>
    <input type="text" id="school" name="school" size="12"><br>

  <label for="major">전 공*</label>
    <input type="text" id="major" name="major" size="12"><br>

  <label for="graduation_status">졸업 여부*</label>
    <select id="graduation_status" name="graduation_status">
      <option value="none">---선택---</option>
      <option value="expected">졸업예정</option>
      <option value="graduated">졸업</option>
    </select><br>

  <label for="graduation_date">졸업(예정)일</label>
    <input type="date" id="graduation_date" name="graduation_date"><br>

  <p>업무 경력</p>

  <label for="company">근무업체명</label>
    <input type="text" id="company" name="company" size="20"><br>

  <label for="position">직위</label>
    <input type="text" id="position" name="position" size="10"><br>

  <label for="responsibilities">담당 업무</label>
    <textarea id="responsibilities" name="responsibilities" rows="10" cols="80"
              placeholder="이전 업체에서 담당한 업무를 기술하시오."></textarea><br>

  <label for="years_of_experience">근무 년수</label>
    <input type="number" id="years_of_experience" name="years_of_experience" min="0" max="10" step="0.5"><br>

  <p>자기소개서</p>

  <label for="attachment">첨부 파일</label>
    <input type="file" id="attachment" name="attachment"><br>
    <input type="submit" value="제출">
    <input type="reset" value="재작성">
</form>
</body>
</html>
