
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // id가 'digit'인 입력 요소의 값(2진수)을 읽어 16진수로 변환하여 그 수를 id가 'hexanum' 입력 요소의 값으로 디스플레이하는 함수
    function transform() {
    // 'digit' ID를 가진 입력 필드에서 값 가져오기
        var binaryValue = document.getElementById('digit').value;

    // 2진수를 10진수로 변환
        var decimalValue = parseInt(binaryValue, 2);

    // 10진수를 16진수로 변환
        var hexValue = decimalValue.toString(16);

    // 'hexanum' ID를 가진 입력 필드에 결과 설정
        document.getElementById('hexanum').value = hexValue;
}

        // id가 'size'd인 입력 요소의 값을 읽어 해당 크기의 파스칼 삼각형을 id가 'draw_area'인 영역에 그리는 기능의 함수
        function pascals() {
    // 'size' ID를 가진 입력 필드에서 값 가져오기
                var triangleHeight = parseInt(document.getElementById('size').value);

    // 파스칼 삼각형 생성
            var triangle = generatePascalsTriangle(triangleHeight);

    // 결과를 'draw_area' ID를 가진 요소에 표시
            document.getElementById('draw_area').innerText = triangle.join('\n');
        }

// 파스칼 삼각형을 생성하는 함수
    function generatePascalsTriangle(height) {
        var triangle = [];

        for (var i = 0; i < height; i++) {
            var row = [];
            for (var j = 0; j <= i; j++) {
                if (j === 0 || j === i) {
                    row.push(1);
                } else {
                    row.push(triangle[i - 1][j - 1] + triangle[i - 1][j]);
                }
            }
            triangle.push(row);
        }

        // 삼각형을 문자열 표현으로 변환
        return triangle.map(row => row.join(' ')).join('\n');
    }

    </script>
</head>
<body>
<div class="container mt-5">
    <div class="h3">2진수 변환기</div>
    <div class="mb-3">
        <label class="form-label text-primary">2 진수 :
            <input type="text" id="digit" size="20">
        </label>
        <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
        <label class="form-label text-primary">16 진수
            <input type="text" id="hexanum" size="20" readonly>
        </label>
    </div>
    <hr>
    <div class="h3">파스칼 삼각형</div>
    <div class="mb-3">
        <label class="form-label text-primary">삼각형 높이
            <input type="number" id="size" min="1" max="20" step="1" value="1">
        </label>
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </div>
    <div class="text-bg-secondary" id="draw_area"></div>
</div>
</body>
</html>
